<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom form plagin</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="box">
        <form action="https://jsonplaceholder.typicode.com/posts" method="post" class="js-form form">
            <div class="form-group">
                <input class="form__input" data-validate-field="name" type="text" name="name" id="name" placeholder="Имя*">
            </div>
            <div class="form-group">
                <input class="form__input" data-validate-field="phone" type="tel" name="phone" id="phone" placeholder="Телефон*">
            </div>
            <div class="form-group">
                <input class="form__input" data-validate-field="email" type="email" name="email" id="email" placeholder="E-mail*">
            </div>
            <button class="form__btn" type="submit">Заказать</button>
        </form>
    </div>
    
    <script src="./just-validate.min.js"></script>
    <script src="./inputmask.js"></script>
    <script src="./script.js"></script>
</body>
</html>
